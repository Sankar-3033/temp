<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Voting System</title>
    <link rel="icon" href="../logo.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600&family=Exo+2:wght@600&family=Kanit:ital,wght@0,600;1,700&family=Roboto:wght@500&family=Sofia+Sans+Semi+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="login">
        <div class="header">
            <header>
            <a href="../index.html" id="logo" ><i class="fa-regular fa-hand-point-up"></i>Electronic Voting System</a>
            <nav>
                <a href="../index.html">Home</a>
                <a href="../index.html#about">About us</a>
                <a href="../index.html#Contact">Contact us</a>
            </nav>
        </header>
        </div>
        <div class="quote">
            <p>" A leader is one who knows the way, goes the way, and shows the way" </p>
        </div>
        <div class="Signupform">
            <h2>Signup</h2>
            <forms .forms>
                <div class="name">
                    <label>Enter you Name</label>
                    <input required placeholder="Full Name" >
                </div>
                <div class="email">
                    <label>Enter you Email ID</label>
                    <input type="email" required placeholder="abc@email.com" >
                </div>
                <div class="mobileNo">
                    <label>Enter you Mobile Number</label>
                    <input required placeholder="Registered Mobile No" >
                </div>
                <button class="otpbutton button">Generate OTP</button>
                <div class="otp">
                    <label>Enter your OTP</label>
                    <input required type="password" placeholder="4 digits">
                </div>
                <button class="Signupbutton button" type="submit">Signup</button>
            </forms>
        </div>
    </div>
</body>
</html>
